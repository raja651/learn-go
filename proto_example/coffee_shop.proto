syntax = "proto3";
package coffeeshop;

option go_package = "github.com/raja651/proto_example/coffeeshop_protos";

service CoffeeShop{
    rpc GetMenu(MenuRequest) returns (stream Menu){}
    rpc PlaceOrder(OrderRequest) returns (Receipt) {}
    rpc GetOrderStatus(Receipt) returns (OrderStatus){}
}

message MenuRequest{}

message OrderRequest{
    repeated Item items = 1;
}

message Menu {
    repeated Item items = 1;
}

message Receipt {
    string id = 1;
}

message OrderStatus {
    string orderId = 1;
    string status = 2;
}

message Item {
    string id = 1;
    string name = 2;
}